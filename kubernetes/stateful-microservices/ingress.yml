apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - host: stateful-flask.<node-ip>.nip.io
    http:
      paths:
      - path: /tasks
        pathType: Prefix
        backend:
          service:
            name: stateful-flask-service-externalname
            port:
              number: 5000
  ingressClassName: nginx